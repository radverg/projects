<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOT puzzle</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="settings">
        <h2>Vyber obtížnost:</h2>
        <input type="radio" name="difficulty" value="3"><span style="color: red">3x3 - lehké &nbsp&nbsp&nbsp</span>
        <input type="radio" name="difficulty" value="5"><span style="color: orange">5x5 - středně těžké &nbsp&nbsp&nbsp</span>
        <input type="radio" name="difficulty" checked="true" value="10"><span style="color: darkgoldenrod">10x10 - podle sektorů, velmi těžké &nbsp&nbsp&nbsp</span>
        <input type="radio" name="difficulty" value="15"><span style="color: green">15x15 - nemožné</span>
    </div>

    <div id="mapList">
        <p><div data-map="himmelsdorf">Himmelsdorf</div></p>
        <p><div data-map="lakeville">Lakeville</div></p>
        <p><div data-map="ruinberg">Ruinberg</div></p>
        <p><div data-map="ensk">Ensk</div></p>
        <p><div data-map="arktida">Arktida</div></p>
        <p><div data-map="karelie">Karélie</div></p>
        <p><div data-map="doly">Doly</div></p>
        <p><div data-map="posvatneUdoli">Posvátné údolí</div></p>
        <p><div data-map="erlenberg">Erlenberg</div></p>

    </div>



</body>
</html>
